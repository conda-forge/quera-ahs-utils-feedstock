{% set name = "quera-ahs-utils" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quera-ahs-utils-{{ version }}.tar.gz
  sha256: 0a2aa53a11bd2766f6ac3d6ed7ac9f930256da260db90823150f266219eccf8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - amazon-braket-sdk
    - networkx
    - numpy
    - scipy
    - matplotlib-base

test:
  imports:
    - quera_ahs_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QuEraComputing/quera-ahs-utils
  summary: Various tools to interact with Braket Analog Hamiltonian Computing
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - weinbe58
    - johnzl-777
